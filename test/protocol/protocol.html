<html>
<head>
    <title>VP Tests</title>
    <link rel='stylesheet' type='text/css' href='protocol/protocol.css'/>
</head>

<body>
    <div class='header'>
        <h1>Protocol Tester </h1>
        <h3>[GET /user or GET /data to view all documents]</h3>
    </div>
    <div class='main-content'>
        <div class='input-content'>
            <input id='url' col=1 placeholder='URL'></textarea>
            <textarea id='headers' placeholder='Headers (JSON)'></textarea>
            <textarea id='body' placeholder='Body (JSON)'></textarea>
            <div id='buttons'>
                <button type='button' value='get'>GET!</button>
                <button type='button' value='post'>POST!</button>
                <button type='button' value='delete'>DEL!</button>
                <!-- <button type='button' value='put'>PUT!</button> -->
                <!-- we dont actually use a put request (replaced by UPSERT) -->
            </div>
        </div>
        <div class='result-content'>
            <pre id='results'>Results...</pre>
        </div>
    </div>
</body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src='protocol/protocol.js'></script>
</html>
